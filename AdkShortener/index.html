<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Url Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="script.js"></script>
</head>

<body>
    <div class="container-sm">
        <h1>Url Shortener</h1>
    </div>
    <!--This is the form where the user can submit the requested url to shorten-->
    <div class="container-sm">
        <div class="mb-3">
            <label for="long-url" class="form-label">Insert here the link you want to shorten</label>
            <input type="text" class="form-control" id="long-url">
            <!--This is where it will appear the shortened url to paste after the submit-->
            <div id="short-url">
            </div>
            <button class="btn btn-primary" onclick="shorten()">Shorten</button>
        </div>
    </div>
    <!--This is is the form where the user can retrieve a complete url from a previously shortened one-->
    <div class="container-sm">
        <div class="mb-3">
            <label for="short-url-retrieve" class="form-label">Insert here the shortened link to retrieve the complete version</label>
            <input type="text" class="form-control" id="short-url-retrieve">
            <!--This is where it will appear the complete url after the submit-->
        <div id="long-url-retrieve">
        </div>
        <button class="btn btn-primary" onclick="retrieve()">Retrieve</button>
    </div>
</body>
</html>
